<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Contact</title>
</head>

<body>


  <br>
  <strong>Please fill out the following form:</strong>
  <hr>

  <form enctype="text/plain" action="mailto:elias.dubno@gmail.com?&subject=Contact" method="post">
    <table cellspacing="3">

      <tr>
        <td> <label> Full Name:</label> </td>
        <td> <input type="text" name="Your Name" value=""> </td>
      </tr>

      <tr>
        <td> <label>Birthday:</label> </td>
        <td> <input type="date" name="Your Birthday" value=""> </td>
      </tr>

      <tr>
        <td> <label> Email address:</label> </td>
        <td> <input type="email" name="Your Email adress" value=""> </td>
      </tr>

      <tr>
        <td> <label>Phone number:</label> </td>
        <td> <input type="tel" name="Your phone number" value=""> </td>
      </tr>

      <tr>
        <td> <label>Favorite Color:</label> </td>
        <td> <input type="color" name="Color" value=""> </td>
      </tr>

      <tr>
        <td> <label>Choose your Password:</label> </td>

      </tr>

      <tr>

        <td><textarea name="Message" rows="5" cols="40"></textarea></td>
      </tr>

        <td><input type="checkbox" name="Newsletter" value="Yes"></td>

    </table>

    <input type="reset" name="" value="Reset">

</html>
